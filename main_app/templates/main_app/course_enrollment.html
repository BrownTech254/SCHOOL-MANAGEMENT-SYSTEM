{% extends 'main_app/base.html' %}
{% load static %}
{% block content %}
<!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Enroll Course</h1>
              <p class="mb-0">{{course.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="/">Home</a></li>
            <li class="current">Enroll</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4 mt-3">

          
          <div class="col-lg-2 mt-5"></div>
          <div class="col-lg-8 mt-5">
            <form action="{% url 'course_enrollment' course.id %}" method="POST" >
              {% csrf_token %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}

              <div class="row gy-4">

                <div class="col-md-12">
                  <input type="text" name="first_name" class="form-control" placeholder="First Name" required="">
                </div>
                
                <div class="col-md-12">
                  <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="">
                </div>

                <div class="col-md-12">
                  <input type="email" class="form-control" name="email" placeholder="Email" required="">
                </div>
                <div class="col-md-12">
                  <input type="password" class="form-control" name="password1" placeholder="Set Password" required="">
                </div>
                <div class="col-md-12">
                  <input type="password" class="form-control" name="password2" placeholder="Confirm  Password" required="">
                </div>

                
        

                  <button type="submit" class="btn btn-success">Enroll Course</button>
               

              </div>
            </form>
          </div><!-- End Contact Form -->
          <div class="col-lg-2 mt-5"></div>

        </div>

      </div>

    </section><!-- /Contact Section -->
    {% endblock %}
